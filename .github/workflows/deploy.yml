name: Deploy Backend-Relay

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: hansongi1996/ifstory-backend-relay:latest
      
      - name: Trigger Jenkins
        run: |
          curl -X POST "${{ secrets.JENKINS_URL_BACKEND }}/job/backend-relay-deploy/build?token=backend-relay-token-2024" \
            --user "${{ secrets.JENKINS_USER_BACKEND }}:${{ secrets.JENKINS_TOKEN_BACKEND }}"